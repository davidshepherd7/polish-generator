<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title>Polish generator</title>
    </head>
    <body>
        <section class="container">
            <h1> Polish phrase generator </h1>

            <div class="jumbotron" style="margin-top: 1em">

                <div id="output" class="lead text-center">
                </div>

                <div style="height: 2em">
                    <div id="translation" class="text-muted text-center">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col"> </div>
                <div class="col-auto">
                    <button
                        class="btn btn-primary"
                        style="margin-top: 1em;"
                        type="button"
                        onclick="ctrl.generate()"
                    >
                        Generate some nonsense
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col"> </div>
                <div class="col-auto">
                    <button
                        class="btn btn-default"
                        style="margin-top: 1em;"
                        type="button"
                        onclick="ctrl.toggleTranslation()"
                    >
                        Toggle translation
                    </button>
                </div>
            </div>

        <script src="../bundle.js"></script>
    </body>
</html>
